<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href=" css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>

<body>
  <div class="circle-top">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5" />
    </svg>
  </div>
  <div class="circle-bottom">
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a2">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25" />
    </svg>
  </div>

  <div class="container">
    <div class="top">
      <img src="images/image-victor.jpg" alt="victor-image" class="victor-image">
    </div>

    <div class="middle">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="bottom">
      <div class="piece">
        <p class="big-title">80K</p>
        <p class="small-title">Followers</p>
      </div>

      <div class="piece">
        <p class="big-title">803K</p>
        <p class="small-title">Likes</p>
      </div>

      <div class="piece">
        <p class="big-title">1.4K</p>
        <p class="small-title">Photos</p>
      </div>

    </div>

  </div>
</body>

</html>
